<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flippin Flopz</title>
        <link rel="stylesheet" href="/css">
    </head>
    <body>
        <header>
            <h1>A game of FLIP</h1>
        </header>
        <section>
            <form>
                <p class="trickEntry">Add Your Own Trick Here:</p>
                <input type="text" id="input" placeholder="Name of trick">
                <p class="trickEntry">Difficulty:</p>
                <span class="radioButton">
                    <input type="radio" name="difficulty" id="1"> 1
                    <input type="radio" name="difficulty" id="2"> 2
                    <input type="radio" name="difficulty" id="3"> 3
                    <input type="radio" name="difficulty" id="4"> 4
                    <input type="radio" name="difficulty" id="5"> 5
                </span>
                <p class="trickEntry">Upload Your Trick as a gif:</p>
                <input type="file" accept="image/gif">
                <input type="submit" class="submitButton">
            </form>
            <ul></ul>
        </section>
        
        <!-- <script src="/axios"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/js"></script>
    </body>
</html>
