<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Flippin Flopz</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css">
    </head>
    <body>
        <header>
            <h1>A game of FLIP</h1>
        </header>
        <section>
            <form>
                <p class="trickEntry">Add Your Own Trick Here:</p>
                <input type="text" id="input" placeholder="Name of trick">
                <p class="trickEntry">Difficulty:</p>
                <span class="radioButton">
                    <input type="radio" name="difficulty" value="1"> 1
                    <input type="radio" name="difficulty" value="2"> 2
                    <input type="radio" name="difficulty" value="3"> 3
                    <input type="radio" name="difficulty" value="4"> 4
                    <input type="radio" name="difficulty" value="5"> 5
                </span>
                <p class="trickEntry">Paste the embedded YouTube link:</p>
                <input type="text" id="gif" placeholder="URL of trick">
                <input type="submit" class="submitButton">
            </form>
            <ul></ul>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js"></script>
    </body>
</html>
